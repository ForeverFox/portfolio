  <!-- Styles for Slider -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>       
  </head>

  <body>  
    <!-- Navigation -->
    <nav id="mainNav" class="navigation">
      <div class="navigation-left">
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="mailto:foreverfoxlove@gmail.com">Contact</a>
      </div>
      <figure class="logo">
        <a href="index.html">
          <img src="img/ff-logo-small.png" alt="Logo for Forever Fox Design">
        </a>
      </figure>
    <!-- Social Media -->
      <div class="navigation-right">
        <ul class="social-media">
          <li><a href="https://github.com/foreverfox" target="_blank"><i class="fab fa-github"></i></a></li>
          <li><a href="https://www.facebook.com/AlexOgdenArt/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="https://twitter.com/foreverfoxlove" target="_blank"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.instagram.com/foreverfoxlove/" target="_blank"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://soundcloud.com/user-827322490" target="_blank"><i class="fab fa-soundcloud"></i></a></li>
        </ul>
      </div>
    </nav>
    <div id="main"><span style="font-size:30px; cursor:pointer; color:#6a6760" onclick="openNav()"><i class="fa fa-ellipsis-v"></i></span>
      <header class="mobile-header">
        <a href="index.html"><img src="img/ff-logo-small.png" alt="Logo for Forever Fox Design"></a>
      </header>
    </div>  
    <!-- Mobile Nav -->
    <nav id="mobileNav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="projects.html">Projects</a>

        <li><a href="https://soundcloud.com/user-827322490" target="_blank"><i class="fab fa-soundcloud"></i></a></li>
      </ul>      
    </nav>     
    <!-- Swiper -->
    <div class="swiper-container">         
      <div class="swiper-wrapper">
        <!-- Slider #1 -->      
        <section class="swiper-slide">
          <!-- Slider #1 -->
          <div class="slider slide-1">  
            <figure class="preview">
              <a href="index.html"><img src="img/ff-logo-med.png" alt="Forever Fox Design logo"></a>
            </figure>   
            <article class="slider-content">
              <h2 id="heading">forever fox</h2>
            </article>
          </div>          
        </section>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
      </div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <footer class="footer">
      <p>&copy; Alex Ogden</p>
    </footer>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/slide.js" charset="utf-8"></script>
    <script src="js/nav.js" charset="utf-8"></script>    
    
    <!-- Swiper JS -->
    <script src="swiper/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
  </body>
